{% extends "layout-2.html" %}

{% block page_title %}
  GOV.UK payment page
{% endblock %}

{% block content %}

<main id="content" role="main">

	<div class="back">
		<a href="apply-start" class="link-back">Back</a>
	</div>

<div class="grid-row">
   <div class="column-two-thirds">
   	
  	<h1 class="heading-large">Vehicle details</h1>
		  	<div class="form-group">
				<label class="form-label-bold" for="reg-country">
			    Country of registration
			  	</label>
			  	<input class="form-control" id="reg-country" name="reg-country" type="text">
			 </div>

		
				<div class="form-group">
					<label class="form-label-bold" for="vehicle-registration">
				    Vehicle registration<span class="form-hint">Be careful not to mix up the letter ‘I’ and ‘O’ with the numbers ‘I’ and ‘O’.</span>
				  	</label>
				  	<input class="form-control" id="town-or-city" type="text">
				</div>
				
			<div class="form-group">
				<a class="button" href="confirm-details" role="button">Continue</a>		 
			</div>
				
		</div>


	</div>	 	


</main>

{% endblock %}
